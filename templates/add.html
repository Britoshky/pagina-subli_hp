{% extends 'base.html' %}
{% block title %}Agregar Nuevo {{ category | capitalize }}{% endblock %}
{% block content %}
<div class="container">
    <h1>Agregar Nuevo {{ category | capitalize }}</h1>
    <form method="POST" action="{{ url_for(category + '.add_item') }}" enctype="multipart/form-data">
        <label for="name">Nombre del {{ category | capitalize }}:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese el nombre del {{ category }}" required>

        <label for="image">Subir Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">

        <div id="preview-container">
            <img id="image-preview" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%; height: auto;">
        </div>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Ingrese la cantidad" min="1" required>

        <button type="submit">Guardar</button>
    </form>
    <br>
    <div class="btn-volver">
        <a href="{{ url_for(category + '.list_items') }}">Volver</a>
    </div>
</div>
<script src="/static/js/image_preview.js"></script>
{% endblock %}
