{% extends 'base.html' %}
{% block title %}Agregar Nuevo {{ category | capitalize }}{% endblock %}
{% block content %}

<h1>Agregar Nuevo {{ category | capitalize }}</h1>
<form method="POST" action="{{ url_for(category + '.add_item') }}" enctype="multipart/form-data">
    <!-- Campos ocultos para mantener búsqueda, filtro y página -->
    <input type="hidden" name="search" value="{{ request.args.get('search', '') }}">
    <input type="hidden" name="filter" value="{{ request.args.get('filter', 'todos') }}">
    <input type="hidden" name="page" value="{{ request.args.get('page', 1) }}">

    <label for="name">Nombre del {{ category | capitalize }}:</label>
    <input type="text" id="name" name="name" placeholder="Ingrese el nombre del {{ category }}" required>

    <label for="image">Subir Imagen:</label>
    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">

    <div id="preview-container">
        <img id="image-preview" src="#" alt="Vista previa de la imagen"
            style="display: none; max-width: 100%; height: auto;">
    </div>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Ingrese la cantidad" min="0" value="0">

    <div class="btn-guardar">
        <button type="submit" class="guardar-btn">Guardar</button>
    </div>
</form>
<br>
<div class="btn-volver">
    <a href="{{ url_for(category + '.list_items') }}">Volver</a>
</div>

<!-- CSS integrado -->
<style>
    /* Contenedor principal */
    .container {
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Título */
    .container h1 {
        font-size: 24px;
        color: #eb6abe;
        margin-bottom: 20px;
    }

    /* Etiquetas */
    form label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
        text-align: left;
    }

    /* Campos de entrada */
    form input[type="text"],
    form input[type="number"],
    form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f9f9f9;
        color: #333;
        transition: border-color 0.3s, background-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form input[type="file"]:focus {
        border-color: #eb6abe;
        background-color: #fff;
        outline: none;
    }

    /* Botón de guardar */
    .guardar-btn {
        display: inline-block;
        text-decoration: none;
        color: #eb6abe;
        font-weight: bold;
        background: rgba(235, 106, 190, 0.1);
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #eb6abe;
        transition: background 0.3s ease, color 0.3s ease;
        cursor: pointer;
    }

    .guardar-btn:hover {
        background: #eb6abe;
        color: white;
    }

    /* Vista previa de la imagen */
    #preview-container {
        margin-bottom: 15px;
    }

    #image-preview {
        display: block;
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 10px;
    }

    /* Botón Volver */
    .btn-volver a {
        display: inline-block;
        text-decoration: none;
        color: #eb6abe;
        font-weight: bold;
        background: rgba(235, 106, 190, 0.1);
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #eb6abe;
        transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-volver a:hover {
        background: #eb6abe;
        color: white;
    }
</style>

<script src="/static/js/image_preview.js"></script>
{% endblock %}
