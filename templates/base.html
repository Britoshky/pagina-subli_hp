<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión de inventario - Palita-shan">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ ('/static/css/styles.css' | minified_url | versioned_url) }}" as="style">
    <link rel="preload" href="{{ ('/static/css/avisos.css' | minified_url | versioned_url) }}" as="style">
    
    <!-- CSS optimizado -->
    <link rel="stylesheet" href="{{ ('/static/css/styles.css' | minified_url | versioned_url) }}">
    <link rel="stylesheet" href="{{ ('/static/css/avisos.css' | minified_url | versioned_url) }}">
    <link rel="stylesheet" href="{{ ('/static/css/performance.css' | minified_url | versioned_url) }}">
    
    <!-- DNS prefetch para recursos externos -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-logo" href="/">Palita-shan</a>
            <div id="navbar-links" class="navbar-links">
                <a href="/">Inicio</a>
                <a href="/books/">Libros</a>
                <a href="/stickers/">Stickers</a>
                <a href="/cojines/">Cojines</a>
                {% if session.get("user") %}
                <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
                {% else %}
                <a href="{{ url_for('auth.login') }}">Iniciar sesión</a>
                {% endif %}
            </div>
            <button id="navbar-toggle" class="navbar-toggle">☰</button>
        </div>
    </nav>
    


    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Scripts optimizados con defer para mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="{{ ('/static/js/performance.js' | minified_url | versioned_url) }}" defer></script>
    <script src="{{ ('/static/js/navbar.js' | minified_url | versioned_url) }}" defer></script>
    <script src="{{ ('/static/js/ads.js' | minified_url | versioned_url) }}" defer></script>

</body>

</html>
